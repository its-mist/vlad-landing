version: '3.8'

services:
  web:
    build: .
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./data:/app/data
      - ./public/videos:/app/public/videos
    environment:
      - DATABASE_URL=file:./data/database.sqlite
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    restart: unless-stopped
